<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links nav-links-left">
                <li><a href="instudio.html">In-studio</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
            <div class="logo"><a href="index.html"><img src="GlobalAssets/wispyletters_logo.svg" alt="Wispy Letters"></a></div>
            <ul class="nav-links nav-links-right">
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="innerpage">
        <div class="innerpage-content">
             <div class="innerpage-svg-container">
                <img src="SectionTitles/portfolio_title.svg" alt="Portfolio" class="innerpage-svg">
            </div>
        </div>
    </section>

    <section class="portfolio-masonry">
        <div class="container">
            <div class="masonry-grid">
                <div class="masonry-item">
                    <img src="Photos/instudio/Taylor&Porter_L&DWedding_075.jpg" alt="Wedding calligraphy">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/matera-suite02.jpg" alt="Wedding suite">
                </div>
                <div class="masonry-item">
                    <img src="Photos/socialposts/asteroidcity.JPG" alt="Calligraphy art">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/Taylor&Porter_L&DWedding_073.jpg" alt="Wedding invitation">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/placecards01.jpg" alt="Place cards">
                </div>
                <div class="masonry-item">
                    <img src="Photos/onsite/gucci-onsite.jpg" alt="On-site event">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/branding01.png" alt="Branding design">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/Taylor&Porter_L&DWedding_076.jpg" alt="Wedding details">
                </div>
                <div class="masonry-item">
                    <img src="Photos/workshops/brooklyncraftcompany01.jpg" alt="Workshop">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/Taylor&Porter_L&DWedding_074.jpg" alt="Wedding calligraphy detail">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/branding02.jpg" alt="Custom lettering">
                </div>
                <div class="masonry-item">
                    <img src="Photos/instudio/Taylor&Porter_L&DWedding_077.jpg" alt="Wedding stationery">
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <img src="SectionTitles/contact_title.svg" alt="Let's Create Something Beautiful">
            <div class="contact-content-wrapper">
                <p class="section-subtitle">Ready to start your project? Get in touch today</p>
                <form class="contact-form">
                <div class="form-row">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-row">
                    <input type="tel" placeholder="Phone Number">
                    <select required>
                        <option value="">Select a Service</option>
                        <option value="wedding">Wedding Invitations</option>
                        <option value="event">Event Stationery</option>
                        <option value="artwork">Custom Artwork</option>
                        <option value="certificates">Certificates & Awards</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <textarea placeholder="Tell me about your project..." rows="5" required></textarea>
                <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>&copy; 2025 Wispy Letters. All rights reserved.</p>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">Pinterest</a>
                    <a href="#">Facebook</a>
                </div>
            </div>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
